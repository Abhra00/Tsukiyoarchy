#    TSUKIYOSHIP ( A Minimalistic Starship Prompt )
# ~/.config/starship.toml

format = """
[\\[](bold bright-white)$username[|](bold bright-green)$directory $git_branch$git_status[\\]](bold bright-white) $character
"""

# Username
[username]
show_always = true
format = "[$user](bold bright-yellow)"

# Directory (full path; change to $path_basename or truncation if you want just last folder)
[directory]
truncation_length = 0
truncate_to_repo = false
format = "[$path](bold bright-cyan)"

# Git branch
[git_branch]
symbol = " "
format = "[\\(](bold bright-white)[$symbol$branch](bold bright-yellow)"

# Git status (characters + bright colors)
[git_status]
format = "$all_status$ahead_behind[\\)](bold bright-white) "
conflicted = "[  ](bright-red)"
ahead      = "[ 󱖗 $count](bold bright-blue)"
behind     = "[ 󱖙 $count](bold bright-blue)"
diverged   = "[ 󰿤 $count](bold bright-red)"
untracked  = "[ 󰻃 ](bold bright-yellow)"
stashed    = "[ 󰙧 ](bold bright-cyan)"
modified   = "[ 󰺕 ](bold bright-yellow)"
staged     = "[ 󰗡 ](bold bright-green)"
renamed    = "[ 󱖘 ](bold bright-magenta)"
deleted    = "[ 󰅚 ](bold bright-red)"

# Character module — keep the prompt character fixed as "•›"
[character]
success_symbol = "[❱](bright-green)"
error_symbol   = "[❱](bright-red)"
format = "$symbol "
