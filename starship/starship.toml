command_timeout = 200
scan_timeout = 10
add_newline = true
format = "$directory$git_branch$git_metrics$git_commit$git_state$git_status$all"

[line_break]
disabled = true

[character]
success_symbol = "[λ](bright-green)"
error_symbol = "[λ](bright-red)"
vimcmd_symbol = "[λ](bright-green)"

[directory]
home_symbol = "home"
style = "bright-blue"
read_only = " ro"
truncation_length = 2
truncation_symbol = "…/"
repo_root_style = "bright-cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[jobs]
style = "bright-purple"

[git_commit]
tag_symbol = " tag "

[git_branch]
style = "bright-purple"
symbol = ""

[git_metrics]
added_style = "bold bright-yellow"
deleted_style = "bold bright-red"
disabled = false

