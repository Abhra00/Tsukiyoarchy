#    TSUKIYOSHIP ( A Minimalistic Starship Prompt )
# ~/.config/starship.toml

format = """
[\\[](bold bright-blue) $username[𜸨](bold bright-green)$directory$git_branch$git_status [\\]](bold bright-blue) $character
"""

# Username
[username]
show_always = true
format = "[$user](bold bright-red)"

# Directory
[directory]
home_symbol = 'home'
truncation_length = 2
truncation_symbol = '…/'
truncate_to_repo = false
read_only = ' ro'
read_only_style = 'bold bright-red'
format = "[$path](bold bright-white)[$read_only]($read_only_style)"

# Git branch
[git_branch]
symbol = " "
format = " [\\(](bold bright-white)[$symbol$branch](bold bright-yellow)"

# Git status (characters + bright colors)
[git_status]
format = "$all_status$ahead_behind[\\)](bold bright-white)"
conflicted = "[  $count](bright-red)"
ahead      = "[ 󱖗 $count](bold bright-blue)"
behind     = "[ 󱖙 $count](bold bright-blue)"
diverged   = "[ 󰿤 $count](bold bright-red)"
untracked  = "[ 󰻃 $count](bold bright-yellow)"
stashed    = "[ 󰙧 $count](bold bright-cyan)"
modified   = "[ 󰺕 $count](bold bright-yellow)"
staged     = "[ 󰗡 $count](bold bright-green)"
renamed    = "[ 󱖘 $count](bold bright-magenta)"
deleted    = "[ 󰅚 $count](bold bright-red)"

# Character module — keep the prompt character fixed as "•›"
[character]
success_symbol = "[❱](bright-green)"
error_symbol   = "[❱](bright-red)"
format = "$symbol "
